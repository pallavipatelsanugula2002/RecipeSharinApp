<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Search</title>
</head>

<body>
    
    <header>
        <h1>Recipe Sharing App</h1>
    </header> 
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter search term" style="border-radius: 10px;">
        <button onclick="searchMeals()" style="border-radius: 10px;" id="searchButton">Search Recipe</button>
    </div>

    <div id="mealCardsContainer" class="card-container"></div>

    <div id="mealDetailsModal" class="modal">
        <div class="modal-content">
            <h5>Meal Details</h5>
            <button onclick="closeModal()" class="close-button">Close</button>
            <div id="mealDetailsContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Sharing App</p>
        <p>Designed and Developed By Pallavi Sanugula</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
